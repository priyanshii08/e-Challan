<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="user.css">

      body{
margin:0;
padding:0;
        background-color:#17a2b8;

      }
      .grid-margin{
        padding-left:100px;

      }

  <body>


    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title"> Contact Page </h2>

          <form class="forms-sample" action="http://localhost/phpdoc/minor%20project/admin/connect_form.php"method="post">
            <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input type="text" class="form-control" name="name" id="exampleInputName1" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail3">Email address</label>
              <input type="email" class="form-control" name="email"id="exampleInputEmail3" placeholder="Email">

              <label for="exampleTextarea1">Message To Voilator</label>
              <textarea class="form-control" name="message"id="exampleTextarea1" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-success mr-2">Submit</button>
            <button class="btn btn-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>
