<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Challan-Details</title>
    <link rel="stylesheet" href="styles1.css">
  </head>
  <body>
    <table  cellspacing="15" style="background-color: #006080;" width="100%">
    <tr>
      <td><img src="imagess/traffic_light.gif" alt="Traffic-Light" height="150px" ></td>
      <td><h1 style="color:white;">Online Traffic Payment</h1> </td>
    </tr>
    </table>
    <div class="detail">
    <h2>Payment Details</h2>
    <p>Let us know you first.</p>
    <form class="detail1"  method="post" >
      <input type="text" name="" value="" placeholder="Enter your Full Name" size="90 "autocomplete="off"   autofocus required><br><br>
      <input type="value" name="" value="" placeholder="Enter your 10-digit mobile number" size="70" maxlength="10" autofocus required>
      <input type="text" name="" value="" placeholder="City"size="30" autofocus ><br><br>
      <input type="text" name="" value="" placeholder="Vechile Registration Number" autocomplete="off"  required autofocus><br><br>
      <input type="text" name="" value="" placeholder="Licence Number" autofocus required>
      <input type="date" name="" value="" placeholder="Licence issued date " required>
      <input type="date" name="" value="" placeholder="License Expire Date " required><br><br>
      <label for="payment">Amount Pay :</label>
      <input type="text" name="payment" value=" RS1000" readonly><br>
        <h3>Payment Mode </h3>
      <input type="radio" id="audio" name="audio" >
      <label for="Atom">Atom</label>
      <input type="radio" name="Net Banking" value="">
      <label for="Net Banking">Net Banking</label>
      <input type="radio" name="bank" value="bank">
      <label for="bank">HDFC Bank</label><br><br>
      <input type="submit" name="submit" value="submit">
      <input type="reset" name="Reset" value="Reset">

    </form>
    </div>
  </body>
</html>
